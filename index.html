<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emryes Coffee House</title>

<!-- LUXURY FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:Montserrat,sans-serif;
color:#fff;
overflow-x:hidden;
}

/* LOADING SCREEN */

.loader{
position:fixed;
width:100%;
height:100%;
background:#123f5e;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
font-family:Playfair Display;
font-size:30px;
}

/* VIDEO BACKGROUND */

.video-bg{
position:fixed;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
}

.overlay{
position:fixed;
width:100%;
height:100%;
background:rgba(18,63,94,.7);
backdrop-filter:blur(12px);
z-index:-1;
}

/* HEADER */

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 6%;
background:rgba(18,63,94,.9);
position:sticky;
top:0;
}

.logo{
height:50px;
}

nav a{
color:#fff;
margin-left:25px;
text-decoration:none;
}

/* SECTIONS */

.section{
padding:90px 6%;
opacity:0;
transform:translateY(40px);
transition:1s;
}

.show{
opacity:1;
transform:translateY(0);
}

/* DRINK SLIDER */

.slider{
width:100%;
overflow:hidden;
margin:40px 0;
}

.slides{
display:flex;
animation:slide 15s infinite;
}

.slides img{
width:100%;
height:300px;
object-fit:cover;
}

@keyframes slide{
0%{transform:translateX(0)}
33%{transform:translateX(-100%)}
66%{transform:translateX(-200%)}
100%{transform:translateX(0)}
}

/* MENU */

.menu-container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

.card{
background:rgba(255,255,255,.08);
border:1px solid rgba(255,255,255,.2);
padding:25px;
border-radius:18px;
cursor:pointer;
}

.items{
max-height:0;
overflow:hidden;
transition:max-height .5s ease;
}

.menu-item{
margin:15px 0;
}

.size-row,.price-row{
display:grid;
grid-template-columns:1fr 1fr;
}

.price-row{font-weight:bold}

.single-price{font-weight:bold;margin-top:5px}

/* LANGUAGE BUTTON */

.lang-btn{
cursor:pointer;
background:white;
color:#123f5e;
border:none;
padding:8px 15px;
border-radius:8px;
margin-left:20px;
}

footer{
text-align:center;
padding:40px;
}

</style>
</head>

<body>

<div class="loader">Emryes Coffee House</div>

<!-- VIDEO -->
<video class="video-bg" autoplay muted loop>
<source src="background.mp4">
</video>
<div class="overlay"></div>

<header>
<div style="display:flex;align-items:center;gap:15px">
<img src="logo.png" class="logo" onerror="this.style.display='none'">
<h2 data-en="Emryes Coffee House" data-ar="إمرايس كوفي">Emryes Coffee House</h2>
</div>

<div>
<nav style="display:inline">
<a href="#menu" data-en="Menu" data-ar="القائمة">Menu</a>
<a href="#contact" data-en="Contact" data-ar="اتصل بنا">Contact</a>
</nav>
<button class="lang-btn" onclick="toggleLang()">AR</button>
</div>
</header>

<!-- SLIDING DRINK IMAGES -->

<section class="section">
<div class="slider">
<div class="slides">
<img src="drink1.jpg">
<img src="drink2.jpg">
<img src="drink3.jpg">
</div>
</div>
</section>

<!-- MENU -->

<section id="menu" class="section">
<h2 data-en="Coffee Menu" data-ar="قائمة المشروبات">Coffee Menu</h2>

<div class="menu-container">

<div class="card" onclick="toggleItems(this)">
<h3 data-en="Hot Coffee" data-ar="قهوة ساخنة">Hot Coffee</h3>
<div class="items">

<div class="menu-item">Espresso<div class="single-price">1.5</div></div>

<div class="menu-item">Latte
<div class="size-row"><span>S</span><span>M</span></div>
<div class="price-row"><span>3.00</span><span>3.75</span></div>
</div>

<div class="menu-item">Cappuccino
<div class="size-row"><span>S</span><span>M</span></div>
<div class="price-row"><span>3.00</span><span>3.75</span></div>
</div>

</div>
</div>

</div>
</section>

<section id="contact" class="section">
<h2 data-en="Contact" data-ar="تواصل معنا">Contact</h2>
<p>emryscoffee@gmail.com</p>
</section>

<footer>© 2026 Emryes Coffee House</footer>

<script>

/* LOADER */
window.onload=()=>document.querySelector(".loader").style.display="none"

/* EXPAND MENU */
function toggleItems(card){
const items=card.querySelector(".items")
items.style.maxHeight?items.style.maxHeight=null:items.style.maxHeight=items.scrollHeight+"px"
}

/* SCROLL ANIMATION */
const observer=new IntersectionObserver(entries=>{
entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add("show")})
})
document.querySelectorAll(".section").forEach(s=>observer.observe(s))

/* LANGUAGE TOGGLE */

let arabic=false
function toggleLang(){
arabic=!arabic
document.querySelector(".lang-btn").textContent=arabic?"EN":"AR"
document.querySelectorAll("[data-en]").forEach(el=>{
el.textContent=arabic?el.dataset.ar:el.dataset.en
})
}

</script>

</body>
</html>
