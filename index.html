<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emryes Coffee House</title>

<!-- Exotic Luxury Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Montserrat',sans-serif;
color:#ffffff;
background:#123f5e;
overflow-x:hidden;
}

/* ===== Background Video ===== */
video.bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
filter:blur(10px) brightness(0.4);
z-index:-1;
}

/* ===== Navbar ===== */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:60px;
padding:20px;
background:rgba(18,63,94,0.4);
backdrop-filter:blur(15px);
z-index:1000;
}

nav a{
color:#fff;
text-decoration:none;
font-size:18px;
letter-spacing:3px;
transition:0.3s;
}

nav a:hover{
opacity:0.7;
}

/* ===== Sections ===== */
section{
padding:120px 10%;
min-height:100vh;
}

h1,h2,h3{
font-family:'Playfair Display',serif;
}

/* ===== Hero ===== */
.hero{
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h1{
font-size:64px;
letter-spacing:3px;
}

/* ===== Menu ===== */
.menu-category{
background:rgba(255,255,255,0.08);
padding:25px;
margin:25px 0;
border-radius:20px;
cursor:pointer;
transition:0.4s;
backdrop-filter:blur(10px);
}

.menu-category:hover{
background:rgba(255,255,255,0.15);
transform:scale(1.02);
}

.menu-content{
max-height:0;
overflow:hidden;
transition:0.6s ease;
}

.menu-item{
margin:20px 0;
padding-bottom:15px;
border-bottom:1px solid rgba(255,255,255,0.2);
}
